<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="icon" href="linux.png" type="image/png" media="screen" />
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.png" alt="logo meeti" />
            </a>
        </div>

        <nav class="navegacion">
            <a class="navegacion__enlace navegacion__enlace--crear" href="">Crear Grupo</a>
            <a class="navegacion__enlace" href="">Iniciar Sesion</a>
            <a class="navegacion__enlace" href="">Registrarse</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__texto">Encuentra o crea grupo para compartir lo que mas te gusta</h1>
        <a class="hero__enlace" href="#">Obtener una cuenta</a>
    </section>

    <section class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>
        <div class="contenedor">
            <form class="formulario" method="" id="" action="">
                <select class="formulario__campo" id="" name="" >
                    <option value="">Programacion</option>
                    <option value="">Diseño</option>
                    <option value="">Negocios</option>
                    <option value="">Moda</option>
                    <option value="">Ejercicio y Salud</option>
                    <option value="">Fotografia</option>
                    <option value="">Comida</option>
                    <option value="">Diseño Interior</option>
                    <option value="">Cafe</option>
                    <option value="">Cine</option>
                    <option value="">Libros</option>
                    <option value="">Emprendimiento</option>
                </select>

                <input class="formulario__campo" type="text" name="" value="" placeholder="Nombre Evento"/>
                <input class="formulario__campo" type="text" name="" value="" placeholder="Ciudad o País"/>
                <input class="formulario__submit" type="submit" value="Buscar"/>
            </form>
        </div>
    </section>
    
</body>
</html>
